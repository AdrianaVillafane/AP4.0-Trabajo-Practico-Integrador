<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
    <title>Formulario</title>
    <link rel="stylesheet" href="index.CSS">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@800&display=swap" rel="stylesheet">
    <span class="ms-1 display-6 isoTipo">Mottai</span>
</head>
<body>
    <main>
        <h1>Formulario de Reclamo</h1>
    <form action="" class="formulario" id="formulario">
       
        <div class="formulario__grupo" id="grupo__nombre">
            <label for="nombre" class="formulario__label">Nombre y Apellido</label>
            <div class="formulario__grupo-input">
            <input type="text" class="formulario__input" name="nombre" id="nombre" placeholder="Juan Perez">
            <i class="formulario__validacion-estado fas fa-sharp fa-light fa-circle-xmark"></i>
            </div>
            <p class="formulario__input-error">Solo letras mayusculas y minusculas</p>
        </div>

        <div class="formulario__grupo" id="grupo__email">
        <label for="email" class="formulario__label">Correo Electrónico</label>
        <div class="formulario__grupo-input">
        <input type="email" class="formulario__input" name="email" id="email" placeholder="Example@example.com">
        <i class="formulario__validacion-estado fa-sharp fa-light fa-circle-xmark"></i>
        </div>
        <p class="formulario__input-error">El email puede contener letras, numeros, puntos, guiones y guion bajo.</p>
        </div>
    
        <div class="formulario__grupo" id="grupo__telefono">
        <label for="telefono" class="formulario__label">Teléfono</label>
        <div class="formulario__grupo-input">
        <input type="text" class="formulario__input" name="telefono" id="telefono" placeholder="543224444">
        <i class="formulario__validacion-estado fa-sharp fa-light fa-circle-xmark"></i>
        </div>
        <p class="formulario__input-error">El telefono solo puede contener numeros y el maximo son 14 dígitos.</p>
       <p></p>
        <select name="opcion " id="opcion "> 
            <option disabled selected="">Selecione una opción</option>
            <option value="">Confeccion</option>
            <option value="">Envio</option>
            <option value="">facturacion</option>
            <option value="">cotizacion</option>
        </select>
        <p></p>
    </div>
       <div class="formulario__grupo" id="grupo__reclamo">
        <label for="reclamo" class="formulario__label">Reclamo</label>
        <div class="formulario__grupo-input">
        <textarea name="reclamo" id="reclamo" rows="5" cols="40" placeholder="Escriba texto"></textarea>
        </div>
        
        </div>
    <div class="formulario__grupo formulario__grupo-btn-enviar">
    <button type="submit" class="formulario__btn">Enviar</button>
    <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Formulario enviado a Mottai!</p>
    </div>
    </form>
    </main>
   
    <script src="./index.js"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>
</html>
