<section class="containerSeba">
	<div class="container">
    <h3 class="display-1">Contacto</h3>
    <section id="multistep" class="row">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6">
        <!--step1-->
        <form id="step1">
          <fieldset>
          <legend class="mb-4 text-center">1/2 Datos de contacto</legend>
          <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
          </div>
          <div class="mb-3">
          <label for="location" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="locationInput" aria-describedby="locationHelp" placeholder="País, Provincia, Ciudad, Dirección">
          <div id="locationHelp" class="form-text"></div>
          </div>
          <div class="mb-3">
          <label for="fullName" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="fullName">
          <div>
            <button type="button" class="btn-form btn btn-outline-dark" id="btn0">Siguiente</button></div>		
          </div>
         </fieldset>	 
        </form>    
  
        <!--step2-->
        <form id="step2" style="display:none">
          <fieldset>
          <legend class="mb-4 text-center">2/2 Mostranos y contanos que te gustaría</legend>  
          <div class="mb-3">
          <label for="photoFile" class="form-label">Subir foto</label>
          <input type="file" class="form-control" id="photoFile">
          
          </div>
          <div class="mb-3">
          <label for="extraInfo" class="form-label">Cúal es tu consulta</label>
           <textarea id="extraInfo" class="form-control"cols="30" rows="5"></textarea>
             <div>
            <button type="button" class="btn-form btn btn-outline-dark" id="btn1">Anterior</button>
            <button type="submit" class="btn-form btn btn-outline-dark" id="btn2">Enviar</button>
            </div>
          </div>
         </fieldset> 		
        </form>
      </div>
    </section>
